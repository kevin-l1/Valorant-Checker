<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header row">
      <div class="header column-fourth">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Valorant_logo_-_black_color_version.svg/1200px-Valorant_logo_-_black_color_version.svg.png" alt="Valorant Logo">
      </div>
      <div class="header column-fourth">
        <a href="#" class="agents-tab">Agents</a>
      </div>
      <div class="header column-fourth">
        <a href="#" class="weapons-tab">Weapons</a>
      </div>
      <div class="header column-fourth right">
        <a href="#" class="bookmarks-tab">Bookmarks</a>
      </div>
    </div>
  </header>
  <main>
    <div class="row roles-icons">
      <div class="column-half left-1">
        <img class="role-icon" src="images/duelist.png" alt="Duelist">
      </div>
      <div class="column-half right-1">
        <img class="role-icon" src="images/initiator.png" alt="Initiator">
      </div>
      <div class="column-half left-2">
        <img class="role-icon" src="images/controller.png" alt="Controller">
      </div>
      <div class="column-half right-2">
        <img class="role-icon" src="images/sentinel.png" alt="Sentinel">
      </div>
    </div>
    <div class="row agent-icons">

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
