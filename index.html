<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Checker</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header row">
        <div class="header column-fourth">
          <img
            class="logo"
            src="images/valorant-logo-black.png"
            alt="Valorant Logo"
          />
        </div>
        <div class="header column-fourth">
          <a href="#" class="agents-tab">Agents</a>
        </div>
        <div class="header column-fourth right">
          <a href="#" class="bookmarks-tab">Bookmarks</a>
        </div>
      </div>
    </header>
    <main>
      <div class="row roles-icons">
        <img
          id="duelist"
          class="role-icon column-half left-1"
          src="images/duelist.png"
          alt="Duelist"
        />
        <img
          id="initiator"
          class="role-icon column-half right-1"
          src="images/initiator.png"
          alt="Initiator"
        />
        <img
          id="controller"
          class="role-icon column-half left-2"
          src="images/controller.png"
          alt="Controller"
        />
        <img
          id="sentinel"
          class="role-icon column-half right-2"
          src="images/sentinel.png"
          alt="Sentinel"
        />
      </div>
      <div class="bookmarks hidden">
        <h1 class="bookmarks-text">Bookmarked Agents</h1>
        <div class="row bookmarked-agent-icons"></div>
        <div class="row bookmarked-agent-pages"></div>
      </div>
      <div class="row agent-icons home-icons"></div>
      <div class="row agent-pages"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
